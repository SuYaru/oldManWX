<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title>西部世界后台管理系统</title>

<body>

	<div class="easyui-layout" data-options="fit:true">
		<div class="h-bg" data-options="region:'north'" style="height:100px;padding-left:30px;padding-top:8px">
			<img src="images/logo.png"/>
		</div>
		<div data-options="region:'south',split:true" style="height:80px;">
			<center>西部世界</center>
		</div>
		<div data-options="region:'west',split:true" title="西部世界后台管理" style="width:200px;">
			<div id="menus" class="easyui-accordion" style="width:200px;height:200px;" data-options="fit:true">
				<div title="用户管理" data-options="iconCls:'icon-user'" style="overflow:auto;padding:10px;">
					<a link="./views/user.html" href="javascript:void(0)" style="color:#36b9fd;text-decoration:none;font-weight:bold;">用户管理</a>
				</div>
				<div title="分类管理" data-options="iconCls:'icon-divice',selected:true" style="padding:10px;">
					<a link="./views/cate.html" href="javascript:void(0)" style="color:#36b9fd;text-decoration:none;font-weight:bold;">分类管理</a>
				</div>
				<div title="新闻管理" data-options="iconCls:'icon-news',selected:true" style="padding:10px;">
					<a link="./views/news.html" href="javascript:void(0)" style="color:#36b9fd;text-decoration:none;font-weight:bold;">新闻管理</a>
				</div>
				<div title="订单管理" data-options="iconCls:'icon-order'" style="padding:10px;">
					<a link="./views/order.html" href="javascript:void(0)" style="color:#36b9fd;text-decoration:none;font-weight:bold;">订单管理</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center'" id="tt" class="easyui-tabs" data-options="fit:true">
		</div>
	</div>

</body>
</html>

<script>
$("#menus a").click(function(){
    var link =  $(this).attr('link');
    var title = $(this).text();
    addPanel(title,link);
})

function addPanel(title,link){
	if ($('#tt').tabs('exists', title)){
		$('#tt').tabs('select', title);
	}else{
		$('#tt').tabs('add',{
        title: title,
		content: `<iframe src="${link}" frameborder="0" style="width:100%;height:100%"></iframe>`,
		iconCls:'',
        closable: true
    	});
	}
}

	addPanel('首页','./views/main.html');
});
