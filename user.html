<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./css/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui-1.7.5/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui-1.7.5/jquery.easyui.min.js"></script>
</head>
<body>
    
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',title:'用户管理',iconCls:'icon-ok',border:false">
                <table id="dg"></table>
            </div>
        </div>



    <script>
        $('#dg').datagrid({
            url:'http://localhost:3000/users/list',
            border:false,
            fit:true,
            pagination:true,
            columns:[[
                {field:'name',title:'用户名',width:100},
                {field:'age',title:'年龄',width:100},
                {field:'email',title:'邮箱',width:100,align:'right'}
            ]]
        });
    </script>
</body>
</html>
