<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./css/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui-1.7.5/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui-1.7.5/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>用户管理</h2>
	<div style="margin:20px 0;"></div>
	<div class="easyui-layout" data-options="fit:true">
		<!-- <div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
		<div data-options="region:'west',split:true" title="West" style="width:100px;"></div> -->
		<div data-options="region:'center',title:'用户管理',iconCls:'icon-ok',fit:true">
			<table class="easyui-datagrid"
					data-options="url:'http://localhost:3000/users/list',method:'post',border:false,singleSelect:true,fitColumns:true,pagination:true">
				<thead>
					<tr>
						<th data-options="field:'name'" width="80">name</th>
						<th data-options="field:'age'" width="100">age</th>
						<th data-options="field:'email',align:'right'" width="80">email</th>
				</thead>
			</table>
		</div>
	</div>

</body>
</html>
